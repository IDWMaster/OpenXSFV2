<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GlobalGrid console</title>
    <script type="text/javascript" src="Scripts/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="Scripts/SimpleSocket.js"></script>
    <script type="text/javascript">
        //XSF Core File -- Use this as a template for XSF projects.
        $(document).ready(function () {
            var makeOutput = function () {
                var retval = $(document.createElement('div'));
                $(document.body).append(retval);
                return retval;
            };
            var loadProgram = function (path, onComplete) {
                progStart = function (main) {
                    main();
                    onComplete();
                };
                var script = document.createElement('script');
                script.src = path;
                $('head')[0].appendChild(script);

            }
            XSF = {
                makeOutput:makeOutput,loadProgram:loadProgram
            };

            loadProgram('Scripts/serverMain.js', function () { });
        });
    </script>
</head>
<body>

</body>
</html>
